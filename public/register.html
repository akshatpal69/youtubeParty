<body>
    <H1 class="registerH1">Welcome to Youtube Partyy</H1>

        <input type="text" id="name" name="name"  placeholder="Name" class="formInputRegister"></br>

        <input type="email" id="password" name="email" placeholder="Email" class="formInputRegister"></br>
        <input type="password" id="username" name="password"  placeholder="Password" class="formInputRegister"></br>
        <input type="password" id="password" name="confirmpassword" placeholder="Confirm Password" class="formInputRegister"></br>
        <input type="button" value="Signup" id="Signup" name="Signup" class="formInputBtnRegister">
    </form>
