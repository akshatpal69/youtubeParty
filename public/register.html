<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/public/style.css">
</head>
<body>
    <H1 class="registerH1">Welcome to Youtube Partyy</H1>
    <form action="index.html" class="formRegister" method="post">
        <img src="/images/dropLogo.png" alt="logo" class="formImgRegister"></br>
        <input type="text" id="username" name="name"  placeholder="Name" class="formInputRegister"></br>
        <input type="email" id="password" name="email" placeholder="Email" class="formInputRegister"></br>
        <input type="password" id="username" name="password"  placeholder="Password" class="formInputRegister"></br>
        <input type="password" id="password" name="confirmpassword" placeholder="Confirm Password" class="formInputRegister"></br>
        <input type="button" value="Signup" id="Signup" name="Signup" class="formInputBtnRegister">
    </form>
</body>
</html>
